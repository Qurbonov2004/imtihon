{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Testimonial Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <p class="d-inline-block border rounded-pill py-1 px-4">Fikrlar</p>
                <h1>Bemorlarimiz nima deydi!</h1>
            </div>
            <div class="owl-carousel testimonial-carousel wow fadeInUp" data-wow-delay="0.1s">
                {% for client in clients %}
                <div class="testimonial-item text-center">
                    <img class="img-fluid bg-light rounded-circle p-2 mx-auto mb-4" src="{{client.icon.url}}" style="width: 100px; height: 100px;">
                    <div class="testimonial-text rounded text-center p-4">
                        <p>{{client.message}}</p>
                        <h5 class="mb-1">{{client.name}}</h5>
                        <span class="fst-italic">{{client.profession}}</span>
                    </div>
                </div>
               {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Testimonial End -->

{% endblock%}
